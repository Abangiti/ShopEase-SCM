<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 w-full max-w-md shadow-2xl border border-white/20">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">ðŸ›’ ShopEase</h1>
                <p class="text-purple-200">Welcome back! Please login to continue</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-purple-200 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                        placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-purple-200 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                        placeholder="Enter your password">
                </div>
                
                <div id="errorMsg" class="hidden text-red-400 text-sm text-center bg-red-500/20 py-2 rounded-lg"></div>
                
                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-xl hover:from-pink-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-purple-900 transition transform hover:scale-105 shadow-lg">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center text-purple-300 text-sm">
                <p>Demo credentials: <span class="text-pink-400">admin / admin123</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
