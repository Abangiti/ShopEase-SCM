<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .product-card:hover { transform: translateY(-8px); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <header class="bg-black/30 backdrop-blur-lg sticky top-0 z-50 border-b border-white/10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-white">ðŸ›’ ShopEase</h1>
                
                <div class="flex items-center gap-4">
                  
                    <div class="flex items-center gap-3">
                        <span id="userName" class="text-purple-200 text-sm hidden md:block"></span>
                        <button onclick="logout()" class="px-4 py-2 bg-red-500/20 text-red-400 rounded-lg hover:bg-red-500/30 transition text-sm">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Featured Products</h2>
            <p class="text-purple-300">Discover amazing deals on top products</p>
        </div>
        
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        Added to cart!
    </div>

    <script src="app.js"></script>
    <script>
        // Check authentication
        if (!sessionStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
        
        // Display user name
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (user) {
            document.getElementById('userName').textContent = `Hello, ${user.name}`;
        }
        
        // Load products
        let allProducts = [];
        
        fetch('products.json')
            .then(res => res.json())
            .then(data => {
                allProducts = data.products;
                displayProducts(allProducts);
                updateCartCount();
            });
        
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            // Clean display logic without search/no-results checks
            grid.innerHTML = products.map(product => `
                <div class="product-card bg-white/10 backdrop-blur-lg rounded-2xl overflow-hidden border border-white/10 transition-all duration-300 hover:shadow-2xl hover:shadow-pink-500/20">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <span class="absolute top-3 left-3 bg-purple-600 text-white text-xs px-3 py-1 rounded-full">${product.category}</span>
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-semibold text-white mb-2">${product.name}</h3>
                        <p class="text-purple-300 text-sm mb-4 line-clamp-2">${product.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-pink-400">$${product.price.toFixed(2)}</span>
                            <button onclick="addToCart(${product.id})" 
                                class="px-4 py-2 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-lg hover:from-pink-600 hover:to-purple-700 transition transform hover:scale-105 text-sm font-medium">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Add to cart
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showToast();
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
        
        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
